<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Pizzararium</title>
  </head>
  <body>
    <div class="container">
      <form id="order">
        <div class="form-group">
          <label for="size">Size:</label>
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="form-group">
          <p>Cheeses:</p>
          <input type="checkbox" name="topping" value="Mozzerella"> Mozerella<br>
          <input type="checkbox" name="topping" value="Asiago"> Asiago<br>
          <input type="checkbox" name="topping" value="Parmesan"> Parmesan<br>
          <input type="checkbox" name="topping" value="Gorgonzola"> Gorgonzola<br>
          <input type="checkbox" name="topping" value="Chevre"> Chevre<br>
          <input type="checkbox" name="topping" value="Feta"> Feta<br>
          <input type="checkbox" name="topping" value="Ricotta"> Ricotta<br>
        </div>
        <div class="form-group">
          <p>Vegetarian Toppings:</p>
          <input type="checkbox" name="topping" value="Olives"> Olives<br>
          <input type="checkbox" name="topping" value="Pineapple"> Pineapple<br>
          <input type="checkbox" name="topping" value="Red Peppers"> Red Peppers<br>
          <input type="checkbox" name="topping" value="Onions"> Onions<br>
          <input type="checkbox" name="topping" value="Jalapenos"> Jalapenos<br>
          <input type="checkbox" name="topping" value="Pepperocini"> Pepperocini<br>
          <input type="checkbox" name="topping" value="Arugula"> Arugula<br>
          <input type="checkbox" name="topping" value="Spinach"> Spinach<br>
          <input type="checkbox" name="topping" value="Artichokes"> Artichokes<br>
          <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms<br>
        </div>
        <div class="form-group">
          <p>Carnivorous Toppings</p>
          <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
          <input type="checkbox" name="topping" value="Sausage"> Sausage<br>
          <input type="checkbox" name="topping" value="Chicken"> Chicken<br>
          <input type="checkbox" name="topping" value="Canadian Bacon"> Canadian Bacon<br>
          <input type="checkbox" name="topping" value="Bacon"> Bacon<br>
        </div>
        <button type="submit" class="btn">Continue</button>
      </form>
      <div class="order-confirm">

      </div>
    </div>
  </body>
</html>
